      parameters:
        - in: query
          name: id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id_role:
                  type: integer
                id_menu:
                  type: integer
                
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
