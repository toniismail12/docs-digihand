      parameters:
        - in: query
          name: id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                alias_name:
                  type: string
                plant_code:
                  type: string
                parent_uid:
                  type: string
                path:
