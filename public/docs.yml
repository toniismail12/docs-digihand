        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /upload-files:
    post:
      tags:
        - Uploud
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: string
                  format: binary
                path:
                  type: string
                  # format: binary
      responses:
        "200":
          description: File uploaded successfully

  /read-file:
    get:
      tags:
        - Read File
      parameters:
